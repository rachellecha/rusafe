      /* Always set the map height explicitly to define the size of the div

      #map {
        height: 400px;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
	<div style = "position: relative; top: -110px;">

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {

          zoom: 15

        addMarker({coords:{lat: 40.501463, lng: -74.458152}}); //easton ave
        addMarker({coords:{lat: 40.50084, lng: -74.451923}}); //stone street
        addMarker({coords:{lat: 40.487422, lng: -74.405483}}); //bowser road
        addMarker({coords:{lat: 40.492220, lng: -74.455320}}); //alexander street
        addMarker({coords:{lat: 40.498520, lng: -74.456270}}); //central avenue

        //marker function

            var marker = new google.maps.Marker({
